name: to-azure
region: $locations:primary
peer_gateways:
  default:
    external:
      redundancy_type: TWO_IPS_REDUNDANCY
      interfaces:
        - 2.2.2.2 # Azure Instance 1
        - 2.2.2.3 # Azure Instance 2
router_config:
  create: false
  name: $routers:hub/vpn-router
ncc_spoke_config:
  hub: $ncc_hubs:hub
tunnels:
  # GCP Interface 0 to Azure Instance 1
  remote-0-0:
    bgp_peer:
      address: 169.254.1.2
      asn: 65515
    bgp_session_range: "169.254.1.0/30"
    peer_external_gateway_interface: 0
    shared_secret: $secret_manager:azure-vpn-secret
    vpn_gateway_interface: 0
  # GCP Interface 0 to Azure Instance 2
  remote-0-1:
    bgp_peer:
      address: 169.254.2.2
      asn: 65515
    bgp_session_range: "169.254.2.0/30"
    peer_external_gateway_interface: 1
    shared_secret: $secret_manager:azure-vpn-secret
    vpn_gateway_interface: 0
  # GCP Interface 1 to Azure Instance 1
  remote-1-0:
    bgp_peer:
      address: 169.254.3.2
      asn: 65515
    bgp_session_range: "169.254.3.0/30"
    peer_external_gateway_interface: 0
    shared_secret: $secret_manager:azure-vpn-secret
    vpn_gateway_interface: 1
  # GCP Interface 1 to Azure Instance 2
  remote-1-1:
    bgp_peer:
      address: 169.254.4.2
      asn: 65515
    bgp_session_range: "169.254.4.0/30"
    peer_external_gateway_interface: 1
    shared_secret: $secret_manager:azure-vpn-secret
    vpn_gateway_interface: 1
